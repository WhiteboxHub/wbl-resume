<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whiteboxlearning-forms</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="../logos/wbl-light.png" type="image/png" />
    <link rel="stylesheet" href="../css/forms.css" />
  </head>
  <body>
    <div class="sidebar">
      <h2>Sections</h2>
      <a href="#" class="section-link active" data-section="basics-section"
        >Basics</a
      >
      <a href="#" class="section-link" data-section="work-section"
        >Work Experience</a
      >

      <a href="#" class="section-link" data-section="education-section"
        >Education</a
      >

      <a href="#" class="section-link" data-section="certificates-section"
        >Certificates</a
      >

      <a href="#" class="section-link" data-section="skills-section">Skills</a>
      <a href="#" class="section-link" data-section="languages-section"
        >Languages</a
      >
    </div>

    <div class="content">
      <form id="submit-form" class="form-container">
        <!-- Basics Section -->
        <div class="section" id="basics-section">
          <h2>Basics</h2>
          <div class="form-group">
            <label for="basics_name">Name:</label>
            <input
              type="text"
              id="basics_name"
              name="basics_name"
              class="form-control"
            /><br />
          </div>
          <div class="form-group">
            <label for="basics_label">Designation:</label>
            <div class="form-group">
              <input
                type="text"
                id="basics_label"
                name="basics_label"
                class="form-control"
              /><br />
            </div>
          </div>
          <div class="form-group">
            <label for="basics_email">Email:</label>
            <div class="form-group">
              <input
                type="email"
                id="basics_email"
                name="basics_email"
                class="form-control"
              /><br />
            </div>
          </div>
          <div class="form-group">
            <label for="basics_phone">Phone:</label>
            <div class="form-group">
              <input
                type="tel"
                id="basics_phone"
                name="basics_phone"
                class="form-control"
              /><br />
            </div>
          </div>
          <div class="form-group">
            <label for="basics_summary">Summary:</label>
            <div class="form-group">
              <textarea
                id="basics_summary"
                name="basics_summary"
                class="form-control"
              ></textarea
              ><br />
            </div>
          </div>
          <h3>Location</h3>
          <div class="form-group">
            <label for="basics_location_address">Address:</label>
            <div class="form-group">
              <input
                type="text"
                id="basics_location_address"
                name="basics_location_address"
                class="form-control"
              /><br />
            </div>
          </div>
          <div class="form-group">
            <label for="basics_location_postalCode">Postal Code:</label>
            <div class="form-group">
              <input
                type="text"
                id="basics_location_postalCode"
                name="basics_location_postalCode"
                class="form-control"
              /><br />
            </div>
          </div>
          <div class="form-group">
            <label for="basics_location_city">City:</label>
            <div class="form-group">
              <input
                type="text"
                id="basics_location_city"
                name="basics_location_city"
                class="form-control"
              /><br />
            </div>
          </div>
          <div class="form-group">
            <label for="basics_location_countryCode">Country:</label>
            <div class="form-group">
              <input
                type="text"
                id="basics_location_countryCode"
                name="basics_location_countryCode"
                class="form-control"
              /><br />
            </div>
          </div>

          <h3>Profiles</h3>
          <div id="profiles-container">
            <div class="profile">
              <label for="basics_profiles_network">Socail Network:</label>
              <div class="form-group">
                <input
                  type="text"
                  id="basics_profiles_network"
                  name="basics_profiles_network[]"
                  class="form-control"
                /><br />
              </div>
              <label for="basics_profiles_username">Username:</label>
              <div class="form-group">
                <input
                  type="text"
                  id="basics_profiles_username"
                  name="basics_profiles_username[]"
                  class="form-control"
                /><br />
              </div>
              <label for="basics_profiles_url">URL:</label>
              <div class="form-group">
                <input
                  type="url"
                  id="basics_profiles_url"
                  name="basics_profiles_url[]"
                  class="form-control"
                /><br />
              </div>
            </div>
          </div>
        </div>

        <div class="section" id="work-section">
          <h2>Work Experience</h2>
          <div class="work-entry">
            <div class="form-group">
              <label for="work_name">Company:</label>
              <input
                type="text"
                id="work_name"
                name="work_name[]"
                class="form-control"
              /><br />
            </div>
            <div class="form-group">
              <label for="work_position">Position:</label>
              <input
                type="text"
                id="work_position"
                name="work_position[]"
                class="form-control"
              /><br />
            </div>
            <div class="form-group">
              <label for="work_startDate">Start Date:</label>
              <input
                type="date"
                id="work_startDate"
                name="work_startDate[]"
                class="form-control"
              /><br />
            </div>
            <div class="form-group">
              <label for="work_endDate">End Date:</label>
              <input
                type="date"
                id="work_endDate"
                name="work_endDate[]"
                class="form-control"
              /><br />
            </div>
            <div class="form-group">
              <label for="work_summary">Summary:</label>
              <textarea
                id="work_summary"
                name="work_summary[]"
                class="form-control"
              ></textarea
              ><br />
            </div>

            <h3>Highlights</h3>

            <div class="form-group">
              <ul class="highlights-list" data-field="work_highlights">
                <li>
                  <input
                    type="text"
                    name="work_highlights[0][]"
                    class="form-control"
                  />
                </li>
              </ul>
              <button type="button" 
              class="highlights"
              onclick="addHighlight(this)">
                Add Highlight
              </button>
            </div>

            <div>
              <button type="button" onclick="addWorkEntry()" class="add-btn">
                Add Work Experience
              </button>
            </div>
              
          </div>
        </div>

        <!-- Education Section -->
        <div class="section" id="education-section">
          <h2>Education</h2>
          <div class="education-entry">
            <div class="form-group">
              <label for="education_institution">Institution:</label>
              <input
                type="text"
                id="education_institution"
                name="education_institution[]"
                class="form-control"
              />
            </div>

            <div class="form-group">
              <label for="education_area">Area of Study:</label>
              <input
                type="text"
                id="education_area"
                name="education_area[]"
                class="form-control"
              />
            </div>

            <div class="form-group">
              <label for="education_startDate">Start Date:</label>
              <input
                type="date"
                id="education_startDate"
                name="education_startDate[]"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="education_endDate">End Date:</label>
              <input
                type="date"
                id="education_endDate"
                name="education_endDate[]"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="education_score">Score:</label>
              <input
                type="text"
                id="education_score"
                name="education_score[]"
                class="form-control"
              />
            </div>

            <button type="button" onclick="removeEntry(this)" class="removes">
              Remove
            </button>
          </div>
          <button type="button" onclick="addEducationEntry()">
            Add Education
          </button>
        </div>

        <!-- Certificates Section -->
        <div class="section" id="certificates-section">
          <h2>Certificates</h2>
          <div class="certificate-entry">
            <div class="form-group">
              <label for="certificates_name">Name:</label>
              <input
                type="text"
                id="certificates_name"
                name="certificates_name[]"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="certificates_date">Date:</label>
              <input
                type="date"
                id="certificates_date"
                name="certificates_date[]"
                class="form-control"
              />
            </div>
          </div>
          <button type="button" onclick="addCertificateEntry()">
            Add Certificate
          </button>
        </div>

        <!-- Skills Section -->
        <div class="section" id="skills-section">
          <h2>Skills</h2>
          <div class="skill-entry">
            <div class="form-group">
              <label for="skills_name">Name:</label>
              <input
                type="text"
                id="skills_name"
                name="skills_name[]"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="skills_level">Level:</label>
              <select
                id="skills_level"
                name="skills_level[]"
                class="form-control"
              >
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
              </select>
            </div>
          </div>
          <button type="button" onclick="addSkillEntry()">Add Skill</button>
        </div>

        <!-- Languages Section -->
        <div class="section" id="languages-section">
          <h2>Languages</h2>
          <div class="language-entry">
            <div class="form-group">
              <label for="languages_language">Language:</label>
              <input
                type="text"
                id="languages_language"
                name="languages_language[]"
                class="form-control"
              />
            </div>

            <div class="form-group">
              <label for="languages_fluency">Fluency:</label>
              <select
                id="languages_fluency"
                name="languages_fluency[]"
                class="form-control"
              >
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
                <option value="Native">Native</option>
              </select>
            </div>
          </div>
          <button type="button" onclick="addLanguageEntry()">
            Add Language
          </button>
        </div>
      </form>
    </div>

    <div class="pdf-preview">
      <button type="button" class="fixed" onclick="submitJson()">
        Get JSON
      </button>
      <button type="button" class="fixed" id="generate-pdf" onclick="showPdf()">
        Get PDF
      </button>
      <br />
      <br />
      <!--//loading Bar-->
      <div id="loading-bar" style="display: none">
        <div class="bar"></div>
      </div>
      <br />

      <pre id="json-preview" style="display: none"></pre>
      <iframe
        id="pdf-frame"
        style="width: 100%; height: 100%; display: none"
      ></iframe>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
    <script src="../bundle/formHandle.js"></script>
  </body>
</html>
